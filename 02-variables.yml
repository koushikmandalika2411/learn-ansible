- name: Example Playbook
  hosts: localhost
  connection: local
  vars:
    example_var: "Hello, World!"
    URL: Global.google.com
  tasks:
    - name: Print Variable
      debug:
        msg: "{{ example_var }}"

    - name: Print URL
      vars:
        URL: Play.google.com
      ansible.builtin.debug:
        msg: Print URL - {{ URL }}

    - name: Print URL Global
      ansible.builtin.debug:
        msg: Print URL - {{ URL }}